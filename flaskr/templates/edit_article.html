{% extends 'base.html' %}

{% block content %}
<form action = "{{ url_for('edit_article', user_id = user.id, article_id = article.id)}}" method = "post">

	<input type="text" name="title" size= "50" value="{{article.title}}"><br>

	<textarea rows = "10" cols = "100" name = "body">{{article.article_body}}</textarea>
	<br/>
	<input type = "submit" value = "Edit" />
	<a href="{{ url_for('user_articles', user_id = user.id)}}" >Cancel</a>

</form>
{% endblock %}
