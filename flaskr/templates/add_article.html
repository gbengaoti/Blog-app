<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="header">
    <h1>{{user.user_name}}'s blog </h1>
    <div class = "gsignin">
        <a href="{{ url_for('logout')}}">Sign out</a>
    </div>
</div>

<div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      {% if messages %}
          
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

</div>

<div class="pane">
<form action = "{{ url_for('add_article', user_id = user.id)}}" method = "post">

	<input type="text" name="title" placeholder="Article Name"><br>
         
	<textarea rows = "20" cols = "50" name = "body" placeholder="Add content here"></textarea>
	<br/>
	<input type = "submit" value = "Create" />
	<a href="{{ url_for('user_articles', user_id = user.id)}}" >Cancel</a>
	
</form>

</div>

	
</body>

</html>
