
{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete "{{article.title}}" ?</h2>

<form action = "{{ url_for('delete_article', user_id = user.id, article_id = article.id)}}" method = "post">

	<input type = "submit" value = "Delete" />
	<a href="{{ url_for('user_articles', user_id = user.id)}}" >Cancel</a>

</form>
{% endblock %}
