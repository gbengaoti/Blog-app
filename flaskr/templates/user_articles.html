{% extends 'base.html' %}

{% block content %}
    {% if is_creator %}
        <a href = "{{ url_for('add_article', user_id = user.id)}}">Add New Post</a>
    {% endif %}

{% for i in articles %}
		<p>{{i.title}} </p>

	<a href="{{url_for('view_user_article', user_id = user.id, article_id = i.id)}}" >View</a>
    {% if is_creator %}
    	<a href="{{ url_for('edit_article', user_id = user.id, article_id = i.id)}}" >Edit</a>
    	<a href="{{ url_for('delete_article', user_id = user.id, article_id = i.id)}}" >Delete</a>
    {% endif %}

{% endfor %}
{% endblock %}
