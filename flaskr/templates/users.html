{% extends 'base.html' %}

{% block content %}
{% if users == [] %}
        <p>No users yet, login to become a user</p>

    {% else %}
        {% for i in users %}
            <p>{{i.user_name}} </p>

        <a href="{{url_for('user_articles', user_id = i.id)}}" >View Articles</a>

        {% endfor %}
    {% endif %}
{% endblock %}
